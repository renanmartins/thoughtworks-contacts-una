<!DOCTYPE html>
<html ng-app="contactWorks">
<head>
  <title>ThoughtWorks Contact
  s</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="logo">
        <a href="#"><img src="img/tw-logo.png" alt="ThoughtWorks Contacts"></a>
      </div>
    </header>

    <div id="smartSearch" ng-controller="SearchCtrl">
      <input focus ng-model="search" type="text" id="searchBox" placeholder='Who?'/>

      <ul id="searchResults" ng-show="search.length">
        <li ng-repeat="contact in contacts | filter:{'name': search} | orderBy:'name' | limitTo:6">
          <a href="#/view/{{contact.id}}">{{contact.name}}</a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>

    <hr/>

    <div id="contactsList" class="listContainer" ng-controller="ListCtrl">
      <dl ng-repeat="(group,contacts) in groups">
        <dt>{{group}}</dt>
        <dd ng-repeat="contact in contacts">
          <a class="cnt" href="#/view/{{contact.id}}">{{contact.name}}</a>
        </dd>
      </dl>
    </div>

    <div id="rightViewContainer">

      <div ng-view></div>

    </div>
  </div>

<div>
  <input need-confirmation type="checkbox" ng-model="ourModel"  />
</div>

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/controllers/add-contact.js"></script>
  <script src="js/controllers/edit-contact.js"></script>
  <script src="js/controllers/view-contact.js"></script>
  <script src="js/controllers/list-contacts.js"></script>
  <script src="js/controllers/search-contacts.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/directives/focus.js"></script>
  <script src="js/directives/need-confirmation.js"></script>
  <script src="js/filters/tel.js"></script>
  <script src="js/factories/contacts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
