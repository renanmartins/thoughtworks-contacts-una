<form name="myForm" class="formdesign">
  <div>
    <input name="name" ng-model="contactdata.name" required type="text" placeholder="Name" />
  </div>
  <div>
    <input name="phone" ng-model="contactdata.phone" required type="text" placeholder="Phone"/>
  </div>
  <div>
    <input name="email" ng-model="contactdata.email" required type="email" placeholder="Email"/>
  </div>
  <a href="#/view/{{contactdata.id}}" class="btn btn-left">Done</a>
  <button need-confirmation ng-click="delete(contactdata.id)" class="btn btn-danger">Delete</button>
</form>
