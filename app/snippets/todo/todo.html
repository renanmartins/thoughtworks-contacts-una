<!doctype html>
<html ng-app="todoApp">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="TodoController">
      <span>{{remaining()}} de {{todos.length}} faltando</span>
      [ <a href="" ng-click="archive()">Arquivar</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30" placeholder="Adicionar um novo item">
        <input class="btn-primary" type="submit" value="Adicionar">
      </form>
    </div>
  </body>
</html>
